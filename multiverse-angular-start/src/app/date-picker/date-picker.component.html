<mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Select a date" [(ngModel)]="selectedDate">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="getPictureOfTheDay()">Get APOD</button>

  <ng-container *ngIf="imageOfTheDay">
    <app-image-view
      [imageSrc]="imageOfTheDay.url"
      [imageAlt]="imageOfTheDay.title"
      [imageDescription]="imageOfTheDay.explanation"
    />
  </ng-container>
